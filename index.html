<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي والمنشورات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الصورة الشخصية في أعلى الصفحة -->
  <header>
    <div class="profile-circle" onclick="showUserProfile()">
      <img id="user-profile-pic" src="default-profile.png" alt="Profile Picture">
    </div>
  </header>

  <!-- نموذج عرض ملفي الشخصي -->
  <div id="user-profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUserProfile()">&times;</span>
      <img id="modal-user-pic" src="default-profile.png" alt="Profile Picture">
      <h3 id="modal-username">@username</h3>
      <p id="friends-count">عدد الأصدقاء: 0</p>
      <p id="posts-count">عدد المنشورات: 0</p>
    </div>
  </div>

  <!-- نموذج عرض ملف المستخدم عند الضغط على المنشور -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProfile()">&times;</span>
      <img id="modal-profile-pic" src="default-profile.png" alt="Profile Picture">
      <h3 id="profile-username">@username</h3>
      <p id="profile-friends-count">عدد الأصدقاء: 0</p>
      <p id="profile-posts-count">عدد المنشورات: 0</p>
      <button class="friend-request-btn" onclick="sendFriendRequest()">إرسال طلب صداقة</button>
    </div>
  </div>

  <!-- نموذج تسجيل الدخول -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h3>تسجيل الدخول</h3>
      <input type="email" id="login-email" placeholder="البريد الإلكتروني">
      <input type="password" id="login-password" placeholder="كلمة المرور">
      <button onclick="login()">تسجيل الدخول</button>
      <button onclick="showSignUp()">إنشاء حساب جديد</button>
    </div>
  </div>

  <!-- نموذج التسجيل -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <h3>إنشاء حساب</h3>
      <input type="text" id="signup-username" placeholder="اسم المستخدم">
      <input type="email" id="signup-email" placeholder="البريد الإلكتروني">
      <input type="password" id="signup-password" placeholder="كلمة المرور">
      <button onclick="signUp()">إنشاء حساب</button>
    </div>
  </div>

  <!-- المنشورات -->
  <main>
    <div class="post">
      <div class="post-content">
        <p>هذا هو محتوى المنشور.</p>
      </div>
      <div class="post-user">
        <img class="post-user-pic" src="default-profile.png" alt="Profile" onclick="viewProfile('user-id')">
      </div>
    </div>

    <div class="post">
      <div class="post-content">
        <p>منشور آخر يظهر في الصفحة.</p>
      </div>
      <div class="post-user">
        <img class="post-user-pic" src="default-profile.png" alt="Profile" onclick="viewProfile('user-id')">
      </div>
    </div>
  </main>

  <script src="app.js"></script>

</body>
</html>
