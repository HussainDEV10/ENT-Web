<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع ترفيهي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>مرحباً بك في موقع الترفيه!</h1>
    <nav>
      <ul>
        <li><a href="#games">الألعاب</a></li>
        <li><a href="#posts">المنشورات</a></li>
        <li><a href="#chat">الدردشة</a></li>
      </ul>
    </nav>
  </header>

  <!-- قسم الألعاب -->
  <section id="games">
    <h2>الألعاب</h2>
    <iframe src="https://examplegame.com/game1" width="500" height="400"></iframe>
    <iframe src="https://examplegame.com/game2" width="500" height="400"></iframe>
  </section>

  <!-- قسم المنشورات -->
  <section id="posts">
    <h2>المنشورات</h2>
    <textarea id="post-content" placeholder="اكتب منشورك هنا..."></textarea>
    <button onclick="addPost()">نشر</button>
    <div id="posts-container"></div>
  </section>

  <!-- قسم الدردشة -->
  <section id="chat">
    <h2>الدردشة</h2>
    <div id="chat-container"></div>
    <textarea id="chat-input" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
