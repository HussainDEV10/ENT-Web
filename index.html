<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع ترفيهي</title>
  
  <!-- تضمين خط Alexanderia -->
  <link href="https://fonts.googleapis.com/css2?family=Alexanderia&display=swap" rel="stylesheet">
  
  <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>مرحباً بك في موقع الترفيه!</h1>
    <nav>
      <ul>
        <li><a href="#games">الألعاب</a></li>
        <li><a href="#posts">المنشورات</a></li>
        <li><a href="#chat">الدردشة</a></li>
        <li><a href="#profile">الحساب</a></li>
      </ul>
    </nav>
  </header>

  <!-- قسم الألعاب -->
  <section id="games">
    <h2>الألعاب</h2>
    <button onclick="playTicTacToeAI()">لعب XO ضد AI</button>
    <button onclick="inviteFriend()">دعوة صديق للعب XO</button>
    <div id="tic-tac-toe"></div>
  </section>

  <!-- قسم المنشورات -->
  <section id="posts">
    <h2>المنشورات</h2>
    <textarea id="post-content" placeholder="اكتب منشورك هنا..."></textarea>
    <button onclick="addPost()">نشر</button>
    <div id="posts-container"></div>
  </section>

  <!-- قسم الدردشة -->
  <section id="chat">
    <h2>الدردشة</h2>
    <div id="chat-container"></div>
    <textarea id="chat-input" placeholder="اكتب رسالتك هنا..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
  </section>

  <!-- قسم الحساب -->
  <section id="profile">
    <h2>الملف الشخصي</h2>
    <input type="file" id="profile-pic" accept="image/*">
    <input type="text" id="username" placeholder="أدخل اسم المستخدم @...">
    <button onclick="saveProfile()">حفظ الملف الشخصي</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
